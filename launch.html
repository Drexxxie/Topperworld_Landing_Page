</head>
<body>

        <div class="item1">
            <img src="./20602851_6333213.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="item2">
            <a href="./index.html">

            <h3><b>StartUp <br> Express</b></h3>
        <div class="box" width="100%" height="100%">
          <h1>Sign Up</h1>
          <div class="line"></div>
          <h4>Name</h4>
          <input type="text" placeholder="Input Name" required>

          <input type="text" placeholder="Input Name of Enterprise" required>

        </div>
        </div>
